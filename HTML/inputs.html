<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inputs</title>
</head>
<body>
	<h3>Cadastro da liga dos astronautas</h3>
	<form>
		<div>
		<label for="name">Nome:</label>
		<input type="text" name="name">
		</div>
		<br>
		<div>
			<label for="email">E-mail:</label>
			<input type="email" name="email">

			<label for="password">Password:</label>
			<input type="password" name="password">
		</div>
		<br>
		<div>
			<label for="nascimento">Data de nascimento</label>
			<input type="date" name="nascimento"> -

			<label for="foto">Foto:</label>
			<input type="file" name="foto">
		</div>
		<br>
		<div>
			<label for="Nacionalidade">Nacionalidade</label>
			<select name="Nacionalidade">
				<option value="1">Nacionalidade 1</option>
				<option value="2">Nacionalidade 2</option>
				<option value="3">Nacionalidade 3</option>
				<option value="4">Nacionalidade 4</option>
				<option value="5">Nacionalidade 5</option>
			</select> -

			Genero:
			<label for="feminino">F</label>
			<input type="radio" name="gender" value="feminino">
			<label for="masculino">M</label>
			<input type="radio" name="gender" value="masculino">
		</div>
		<br>
		<div>
			Suas principais qualidades:<br>
			<label for="q1">Qualidade 1</label>
			<input type="checkbox" name="q1" value="q1"> |
			<label for="q2">Qualidade 2</label>
			<input type="checkbox" name="q2" value="q2"> |
			<label for="q3">Qualidade 3</label>
			<input type="checkbox" name="q3" value="q3"> |
			<label for="q4">Qualidade 4</label>
			<input type="checkbox" name="q4" value="q4"> |
		</div>
		<br>
		<div>
			<textarea name="descricao" cols="30" rows="10" placeholder="Porque vocÃª gostaria de ser um astronauta?"></textarea>
		</div>
		<br>
		<div>
			<input type="submit" name="criar" value="Criar">
		</div>








	</form>



</body>
</html>
