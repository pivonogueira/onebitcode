<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Buscar no google</title>
</head>
<body>
	<h1>Encontre no google</h1>
	<form action="https://www.google.com.br/search">
	<label for="q">O que deseja pesquisar?</label>
	<input type="text" id="q" name="q" placeholder="Digite sua pesquisa aqui" required>
	<input type="submit" value="Pesquisar">
	</form>
</body>
</html>
